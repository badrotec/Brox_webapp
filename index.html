    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #ff6b35;
            --secondary-color: #004e92;
            --accent-color: #ffd700;
            --success-color: #00d4aa;
            --warning-color: #ff9500;
            --danger-color: #ff3b30;
            --dark-bg: #0a0a0a;
            --darker-bg: #050505;
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 107, 53, 0.15);
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-muted: #666666;
            --gradient-fire: linear-gradient(135deg, #ff6b35, #f7931e, #ffd700);
            --gradient-dark: linear-gradient(135deg, #0a0a0a, #1a1a2e, #16213e);
            --gradient-glow: linear-gradient(135deg, rgba(255, 107, 53, 0.1), rgba(247, 147, 30, 0.1), rgba(255, 215, 0, 0.1));
            --shadow-glow: 0 0 50px rgba(255, 107, 53, 0.3);
            --shadow-card: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        [data-theme="light"] {
            --dark-bg: #f8f9fa;
            --darker-bg: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.9);
            --card-border: rgba(255, 107, 53, 0.2);
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --text-muted: #718096;
            --gradient-dark: linear-gradient(135deg, #f8f9fa, #e2e8f0, #cbd5e0);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--gradient-dark);
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
            position: relative;
        }

        /* Loading Screen Enhanced */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--dark-bg), var(--darker-bg));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 1;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }

        .loading.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .loader {
            width: 80px;
            height: 80px;
            border: 4px solid transparent;
            border-top: 4px solid var(--primary-color);
            border-right: 4px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: relative;
        }

        .loader::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            border: 2px solid var(--success-color);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: spin 2s linear infinite reverse;
        }

        .loading-text {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient-fire);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: pulse 2s ease-in-out infinite;
        }

        .loading-progress {
            width: 200px;
            height: 4px;
            background: rgba(255, 107, 53, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-progress-bar {
            width: 0%;
            height: 100%;
            background: var(--gradient-fire);
            border-radius: 2px;
            animation: loadProgress 3s ease-in-out;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes loadProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* Particle System Background */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
        }

        .particle-fire {
            background: radial-gradient(circle, var(--primary-color), transparent);
            animation: particleFloat 8s infinite ease-in-out;
        }

        .particle-gold {
            background: radial-gradient(circle, var(--accent-color), transparent);
            animation: particleFloat 10s infinite ease-in-out;
        }

        .particle-blue {
            background: radial-gradient(circle, var(--secondary-color), transparent);
            animation: particleFloat 12s infinite ease-in-out;
        }

        @keyframes particleFloat {
            0%, 100% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        /* Header Enhanced */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(25px);
            border-bottom: 1px solid var(--card-border);
            z-index: 1000;
            padding: 0.8rem 0;
            transition: all 0.4s ease;
        }

        .header.scrolled {
            background: rgba(5, 5, 5, 0.95);
            box-shadow: var(--shadow-card);
            padding: 0.5rem 0;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 2.2rem;
            font-weight: 900;
            background: var(--gradient-fire);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .logo:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 20px rgba(255, 107, 53, 0.6));
        }

        .logo::after {
            content: '🔥';
            position: absolute;
            top: -10px;
            right: -20px;
            font-size: 1rem;
            animation: flameFlicker 2s ease-in-out infinite;
        }

        @keyframes flameFlicker {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.2) rotate(-5deg); }
            75% { transform: scale(0.8) rotate(5deg); }
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2.5rem;
        }

        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-glow);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .nav-links a:hover::before {
            left: 0;
        }

        .nav-links a:hover {
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        .nav-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .theme-toggle {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 25px;
            padding: 0.5rem;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
        }

        .theme-toggle:hover {
            background: var(--gradient-glow);
            transform: rotate(180deg);
        }

        .social-links {
            display: flex;
            gap: 0.5rem;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 50%;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-fire);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .social-btn:hover::before {
            opacity: 1;
        }

        .social-btn:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: var(--shadow-glow);
            color: var(--dark-bg);
        }

        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        /* Hero Section Enhanced */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            padding: 0 2rem;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(255, 107, 53, 0.1) 0%, transparent 70%);
            z-index: -1;
        }

        .hero-content {
            max-width: 900px;
            z-index: 2;
            animation: heroAnimation 2s ease-in-out;
        }

        @keyframes heroAnimation {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-title {
            font-family: 'Orbitron', monospace;
            font-size: 5rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background: var(--gradient-fire);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 3s ease-in-out infinite alternate;
            position: relative;
        }

        @keyframes titleGlow {
            0% {
                filter: drop-shadow(0 0 20px rgba(255, 107, 53, 0.5));
            }
            100% {
                filter: drop-shadow(0 0 40px rgba(255, 107, 53, 0.8));
            }
        }

        .hero-ticker {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            color: var(--accent-color);
            font-weight: 700;
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
        }

        .hero-ticker::before {
            content: '$';
            position: absolute;
            left: -30px;
            top: 0;
            font-size: 2rem;
            animation: dollarSpin 4s linear infinite;
        }

        @keyframes dollarSpin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .hero-tagline {
            font-size: 1.8rem;
            color: var(--text-secondary);
            margin-bottom: 3rem;
            font-weight: 300;
            letter-spacing: 0.5px;
            position: relative;
        }

        .typing-cursor {
            display: inline-block;
            width: 3px;
            height: 1.8rem;
            background: var(--primary-color);
            margin-left: 5px;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .cta-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 4rem;
        }

        .btn {
            padding: 1.2rem 2.5rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--gradient-fire);
            color: var(--dark-bg);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-primary);
            border: 2px solid var(--primary-color);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.2);
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: var(--shadow-glow);
        }

        .btn-primary:hover {
            box-shadow: 0 15px 40px rgba(255, 107, 53, 0.5);
        }

        .hero-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .hero-stat {
            text-align: center;
        }

        .hero-stat-number {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            font-weight: 700;
            background: var(--gradient-fire);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
        }

        .hero-stat-label {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Price Ticker */
        .price-ticker {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            padding: 1rem 0;
            z-index: 999;
            border-top: 1px solid var(--card-border);
            transform: translateY(100%);
            animation: slideUp 1s ease 3s forwards;
        }

        @keyframes slideUp {
            to { transform: translateY(0); }
        }

        .ticker-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3rem;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .ticker-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
        }

        .ticker-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .ticker-value {
            color: var(--success-color);
            font-family: 'Orbitron', monospace;
        }

        .ticker-change {
            font-size: 0.8rem;
            padding: 0.2rem 0.5rem;
            border-radius: 15px;
            background: rgba(0, 212, 170, 0.2);
            color: var(--success-color);
        }

        /* Stats Section Enhanced */
        .stats {
            padding: 8rem 2rem;
            background: var(--gradient-glow);
            position: relative;
        }

        .stats::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,107,53,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grid)"/></svg>');
            opacity: 0.5;
            z-index: -1;
        }

        .stats-header {
            text-align: center;
            margin-bottom: 5rem;
        }

        .stats-title {
            font-family: 'Orbitron', monospace;
            font-size: 3.5rem;
            font-weight: 700;
            background: var(--gradient-fire);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .stats-subtitle {
            font-size: 1.3rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 3rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .stat-card {
            background: var(--card-bg);
            backdrop-filter: blur(25px);
            padding: 3rem 2rem;
            border-radius: 25px;
            border: 1px solid var(--card-border);
            transition: all 0.4s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 107, 53, 0.1), transparent);
            transition: left 0.8s ease;
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--primary-color);
            box-shadow: var(--shadow-glow);
        }

        .stat-icon {
            font-size: 3rem;
            background: var(--gradient-fire);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
            display: block;
        }

        .stat-number {
            font-family: 'Orbitron', monospace;
            font-size: 3.5rem;
            font-weight: 800;
            background: var(--gradient-fire);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
            margin-bottom: 1rem;
            position: relative;
        }

        .stat-label {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .stat-description {
            color: var(--text-muted);
            font-size: 0.9rem;
            line-height: 1.5;
        }

        /* Features Section Enhanced */
        .features {
            padding: 8rem 2rem;
            position: relative;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 3rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .feature-card {
            background: var(--card-bg);
            backdrop-filter: blur(25px);
            padding: 3rem;
            border-radius: 25px;
            border: 1px solid var(--card-border);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            group: hover;
        }

        .feature-card::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, var(--primary-color), transparent);
            opacity: 0;
            transition: all 0.4s ease;
            border-radius: 50%;
        }

        .feature-card:hover::after {
            opacity: 0.1;
            transform: scale(3);
        }

        .feature-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary-color);
            box-shadow: var(--shadow-glow);
        }

        .feature-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .feature-icon {
            font-size: 3rem;
            background: var(--gradient-fire);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--card-bg);
            border-radius: 50%;
            border: 2px solid var(--card-border);
        }

        .feature-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
            font-family: 'Orbitron', monospace;
        }

        .feature-description {
            color: var(--text-secondary);
            line-height: 1.7;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }

        .feature-benefits {
            list-style: none;
        }

        .feature-benefits li {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin-bottom: 0.8rem;
            color: var(--text-secondary);
        }

        .feature-benefits li::before {
            content: '✦';
            color: var(--accent-color);
            font-weight: bold;
        }

        /* Community Section Enhanced */
        .community {
            padding: 8rem 2rem;
            background: var(--gradient-glow);
            text-align: center;
            position: relative;
        }

        .community-content {
            max-width: 800px;
            margin: 0 auto;
            margin-bottom: 5rem;
        }

        .community-description {
            font-size: 1.4rem;
            color: var(--text-secondary);
            line-height: 1.8;
            margin-bottom: 3rem;
        }

        .community-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .community-stat {
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 20px;
            border: 1px solid var(--card-border);
        }

        .community-stat-number {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--gradient-fire);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
            margin-bottom: 0.5rem;
        }

        .social-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
